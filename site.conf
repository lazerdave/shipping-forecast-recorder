server {
    listen 8090;
    server_name _;
    
    root /data/recordings;
    
    # Use Cloudflare log format with real IPs
    access_log /var/log/nginx/access.log cloudflare;
    
    # Enable directory listings
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # Main location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Enable HTTP Range requests for podcast streaming
    location ~* \.(mp3|wav|m4a)$ {
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # CORS headers for feed
    location ~* \.(xml)$ {
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "no-cache";
    }
    
    # Disable logging for static assets
    location = /artwork.jpg {
        access_log off;
        expires 7d;
    }
}
